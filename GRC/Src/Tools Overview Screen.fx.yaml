"'Tools Overview Screen' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |+
        =
          //          StartTime: LookUp(SiteProgressReports, ReportID = ReportID, TimeStart),
         //       EndTime: LookUp(SiteProgressReports, ReportID = ReportID, EndTime)
        ClearCollect(
            DetailedEmployeeDataAll,
            ForAll(
                Distinct(SitePeople, EmployeeID),
                With(
                    {CurEmpID: Value}, 
                    {
                        EmployeeID: CurEmpID,
                        SitesVisited: CountRows(
                            Distinct(
                                Filter(
                                    SiteProgressReports,
                                    ReportID in Filter(SitePeople, EmployeeID = CurEmpID).ReportID
                                ),
                                SiteID
                            )
                        ),
                        EmployeeName: LookUp(Employees, EmployeeID = CurEmpID, FirstName)
                    }
                )
            )
        );
        
        ClearCollect(
            ColToolsLists,
            ForAll(
                Filter(SiteToolsUseds, ReportID = varCurrentReportID),
                With(
                    {
                        currentToolID: ToolIDString
                    },
                    {
                        ToolName: LookUp(ToolsLists, ToolID = currentToolID).ToolName,
                        ToolID: currentToolID
                    }
                )
        
            )
        );
        

