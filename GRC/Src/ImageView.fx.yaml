ImageView As screen:

    Container2 As groupContainer.manualLayoutContainer:
        Height: =1136
        Width: =640
        ZIndex: =1

        "Gallery6 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
            '#CopilotOverlayLabel': ="Filtered"
            DelayItemLoading: =true
            Height: =992
            Items: |-
                =Sort(Images,
                 'Created On',
                  SortOrder.Descending)
                  
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =640
            Y: =105
            ZIndex: =1

            Image6 As image:
                Height: =865
                Image: =ThisItem.Image
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =Parent.TemplateWidth - 32
                X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
                Y: =16
                ZIndex: =1

            Title4 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.ImageID
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 64
                X: =32
                Y: =Image6.Y + Image6.Height + 16
                ZIndex: =2

            Subtitle4 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.'Created On'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title4.Width
                X: =Title4.X
                Y: =Title4.Y + Title4.Height + 8
                ZIndex: =3

        Icon1 As icon.ArrowLeft:
            Icon: =Icon.ArrowLeft
            OnSelect: =Navigate('Individual Worksite View', ScreenTransition.Cover)
            X: =20
            Y: =15
            ZIndex: =2

