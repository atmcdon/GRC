UploadRecording As screen:

    Container3 As groupContainer.manualLayoutContainer:
        Height: =1047
        Width: =576
        X: =40
        Y: =40
        ZIndex: =1

        Button4 As button:
            Height: =56
            OnSelect: |
                =
                Patch(SiteAssociateds,Defaults(SiteAssociateds),
                {SiteUpdateText:TextInput1.Text},
                {Image:UploadImageRecording.Image},
                {'Record Created On': Now()},
                {'Site Name': SelectedSite}
                )
            Size: =24
            Text: ="Upload"
            Width: =161
            X: =400
            Y: =155
            ZIndex: =1

        AddMediaWithImage2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =2

            UploadImageRecording As image:
                Height: =207
                Image: =If(IsBlank(AddMediaButton2.Media), SampleImage, AddMediaButton2.Media)
                ImagePosition: =ImagePosition.Fill
                Width: =372
                X: =AddMediaButton2.X
                Y: =AddMediaButton2.Y
                ZIndex: =3

            AddMediaButton2 As addMedia:
                Height: =207
                Size: =25
                Width: =372
                X: =16
                Y: =155
                ZIndex: =4

        TextInput1 As text:
            Clear: =true
            Default: ="Text input"
            EnableSpellCheck: =true
            Height: =514
            Mode: =TextMode.MultiLine
            Size: =21
            Width: =545
            X: =16
            Y: =410
            ZIndex: =5

        Label4 As label:
            Fill: =RGBA(209, 232, 178, 1)
            Height: =70
            Size: =21
            Text: ="Upload Record Entry"
            Width: =560
            X: =16
            Y: =40
            ZIndex: =6

        Image3 As image:
            Height: =133
            Image: =UploadImageRecording.Image
            Width: =176
            X: =400
            Y: =244
            ZIndex: =7

    Icon1_1 As icon.ArrowLeft:
        Icon: =Icon.ArrowLeft
        OnSelect: |
            =Navigate('Sites Screen', ScreenTransition.UnCover)
        X: =20
        Y: =15
        ZIndex: =2

