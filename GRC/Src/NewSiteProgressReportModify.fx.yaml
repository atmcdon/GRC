"NewSiteProgressReportModify As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |
        =
        Set(varCurrentReportID,
            varModReportID
        );
        
        
        
        ClearCollect(
            ColDevelopmentTypes,
            ForAll(
                Filter(Developments, ReportID = varCurrentReportID),
                {
                    TypeID: TypeIDString,
                    DevelopmentName: LookUp(DevelopmentTypes, TypeID = TypeIDString).DevelopmentTypeName
                }
            )
        );
        
        ClearCollect(
            colProgressTime,
            ForAll(
                Filter(SiteProgressReports, ReportID = varCurrentReportID),
                {
                    TimeStart: TimeStart,
                    EndTime: EndTime
                }
                
                )
            );
        ClearCollect(
            colProgressDates,
            ForAll(
                colProgressTime,
                {
                    StartDate: DateValue(Text(TimeStart, "[$-en-US]yyyy-mm-dd")),
                    EndDate: DateValue(Text(EndTime, "[$-en-US]yyyy-mm-dd")),
                    StartHour: If(Len(Text(Hour(TimeStart))) = 1, "0" & Text(Hour(TimeStart)), Text(Hour(TimeStart))),
                    StartMinute: If(Len(Text(Minute(TimeStart))) = 1, "0" & Text(Minute(TimeStart)), Text(Minute(TimeStart))),
                    EndHour: If(Len(Text(Hour(EndTime))) = 1, "0" & Text(Hour(EndTime)), Text(Hour(EndTime))),
                    EndMinute: If(Len(Text(Minute(EndTime))) = 1, "0" & Text(Minute(EndTime)), Text(Minute(EndTime)))
                }
            )
        );
        
        ClearCollect(
            ColToolsLists,
            ForAll(
                Filter(SiteToolsUseds, ReportID = varCurrentReportID),
                With(
                    {
                        currentToolID: ToolIDString
                    },
                    {
                        ToolName: LookUp(ToolsLists, ToolID = currentToolID).ToolName,
                        ToolID: currentToolID
                    }
                )
        
            )
        );
        
        ClearCollect(
            ColEmployeesAdd,
            ForAll(
                Filter(SitePeople, ReportID = varCurrentReportID),
                With(
                    {
                        currentEmp: EmployeeID
                    },
                    {
                        ReportID: varCurrentReportID,
                        EmployeeID: currentEmp,
                        EmpName: "Employee Name: " & 
                                 LookUp(Employees, EmployeeID = currentEmp).FirstName & 
                                 " - " & 
                                 LookUp(Employees, EmployeeID = currentEmp).LastName
                    }
                )
            )
        );
        
        ClearCollect(
            ColPlantSiteAdd,
            ForAll(
                Filter(SitePlantsUseds, ReportID = varCurrentReportID),
                With(
                    {
                        currentPlantID: PlantIDStr
                    },
                    {
                        PlantName: LookUp(PlantsLists, PlantID = currentPlantID).PlantName,
                        PlantID: currentPlantID,
                        PlantQty: PlantQtyUsed
                    }
                )
        
            )
        );
        
        
        
        //Collect(ColDevelopmentTypes, {TypeID: DropDownToolsNewEntry_8.Selected.TypeID, DevelopmentName: DropDownToolsNewEntry_8.Selected.DevelopmentTypeName});

