"'New Worksite Entry' As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    OnVisible: =NewForm(EditForm5)

    RectQuickActionBar11 As rectangle:
        BorderColor: =RGBA(127, 178, 57, 1)
        Fill: =RGBA(127, 178, 57, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel5 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    IconAccept5 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm5) & Navigate('Successful Database entry screen')
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName11 As label:
        Height: =88
        Size: =27
        Text: ="New Worksite Entry"
        Width: =Parent.Width - IconCancel5.Width - IconAccept5.Width
        Wrap: =false
        X: =IconCancel5.X + IconCancel5.Width
        ZIndex: =4

    EditForm5 As form:
        DataSource: ='Work Site Data Entry'
        DefaultMode: =FormMode.New
        Height: =Parent.Height - EditForm5.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar11.Height
        ZIndex: =5

